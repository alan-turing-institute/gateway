version: '3'
services:
  middleware:
    build:
      context: science-gateway-data-model
      dockerfile: Dockerfile
    ports:
     - "5000:5000"
    volumes:
     - ./science-gateway-data-model:/app
    depends_on:
     - postgres
    networks:
     - db_nw
  postgres:
    image: "postgres:latest"
    volumes:
     - database:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=sg
      - POSTGRES_PASSWORD=sg
      - POSTGRES_DB=sg
    networks:
     - db_nw
  job_mgr:
    build:
      context: science-gateway-job-manager-blue
      dockerfile: Dockerfile
    ports:
    - "5001:5001"
    volumes:
    - ./science-gateway-job-manager-blue:/app
    depends_on:
    - middleware
    - simulator
    networks:
    - db_nw
  simulator:
    build:
      context: science-gateway-simulator-openfoam
      dockerfile: Dockerfile
    env_file:
     - science-gateway-job-manager-blue/keys/simulator.env
    ports:
    - "10022:22"
    volumes:
    - ./science-gateway-simulator-openfoam:/app
networks:
  db_nw:
    driver: bridge
volumes:
  database:
